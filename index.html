        <h1 style="margin: 0">LQuake</h1>
        <br>
        <h4 style="margin: 0">Waktu setempat</h4>
        <span id="ws" style="display: block; padding-bottom: 1.2em;"></span>
        <div id="inf"></div>
        <script>
            async function getData(url = '') {
                const response = await fetch(url, {
                    method: 'GET'
                });
                return response.json();
            }
            getData('https://cuaca-gempa-rest-api.vercel.app/quake').then((data) => {
                document.querySelector('#inf').insertAdjacentHTML('beforeend', `<h4 style='margin: 0; padding: 0'>Update Terakhir</h4> <table> <tbody> <tr> <td>Tanggal</td> <td>:</td> <td>${data.data.tanggal}</td> </tr> <tr> <td>Jam</td> <td>:</td> <td>${data.data.jam}</td> </tr> </tbody> </table> <br>`);
                document.querySelector('#inf').insertAdjacentHTML('beforeend', `<h4 style='margin: 0; padding: 0'>Informasi Gempa</h4> <table> <tbody> <tr> <td>Wilayah</td> <td>:</td> <td>${data.data.wilayah}</td> </tr> <tr> <td>Koordinat</td> <td>:</td> <td>${data.data.lintang}, ${data.data.bujur}</td> </tr> <tr> <td>Kedalaman</td> <td>:</td> <td>${data.data.kedalaman}</td> </tr> <tr> <td>Magnitude</td> <td>:</td> <td>${data.data.magnitude}</td> </tr> <tr> <td>Dirasakan</td> <td>:</td> <td>${data.data.dirasakan}</td> </tr> <tr> <td>Potensi</td> <td>:</td> <td>${data.data.potensi}</td> </tr> </tbody> </table>`);
            });
            let d = new Date();
            document.querySelector('#ws').innerHTML = d.toLocaleString();
            setInterval(function () {
                d = new Date();
                document.querySelector('#ws').innerHTML = d.toLocaleString();
            }, 1000);
        </script>
